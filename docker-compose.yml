services:
  ctfd:
    build: .
    user: root
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
    depends_on:
      - db
    networks:
        default:
        internal:

  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./conf/nginx/http.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - ctfd

  db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=ctfd
      - MARIADB_USER=ctfd
      - MARIADB_PASSWORD=ctfd
      - MARIADB_DATABASE=ctfd
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
        internal:
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

  cache:
    image: redis:4
    restart: always
    volumes:
    - .data/redis:/data
    networks:
        internal:

  # --- Judge0 Services ---
  judge0-server:
    image: judge0/judge0:1.13.0
    privileged: true
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    ports:
      - "2358:2358"
    environment:
      - REDIS_PASSWORD=judge0redis
      - POSTGRES_PASSWORD=judge0db
      - POSTGRES_USER=judge0
      - POSTGRES_DB=judge0
      - POSTGRES_HOST=judge0-db
      - REDIS_HOST=judge0-redis
    depends_on:
      - judge0-db
      - judge0-redis
    networks:
      internal:

  judge0-worker:
    image: judge0/judge0:1.13.0
    privileged: true
    command: ["./scripts/workers"]
    environment:
      - REDIS_PASSWORD=judge0redis
      - POSTGRES_PASSWORD=judge0db
      - POSTGRES_USER=judge0
      - POSTGRES_DB=judge0
      - POSTGRES_HOST=judge0-db
      - REDIS_HOST=judge0-redis
    depends_on:
      - judge0-db
      - judge0-redis
    networks:
      internal:

  judge0-db:
    image: postgres:13
    privileged: true
    environment:
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0db
      - POSTGRES_DB=judge0
    volumes:
      - judge0_db_data:/var/lib/postgresql/data
    networks:
      internal:

  judge0-redis:
    image: redis:6.0
    command: ["bash", "-c", "docker-entrypoint.sh --appendonly yes --requirepass judge0redis"]
    networks:
      internal:

networks:
    default:
    internal:
        internal: true

volumes:
  judge0_db_data: