user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

# --- TCP/PWN SECTION (Layer 4) ---
stream {
    # Pwn Challenge 1
    server {
        listen 1337;                # Public Port for Players
        proxy_pass 127.0.0.1:4001;  # Bridge Port from Script
    }
    
    # Add more pwn challenges here (1338 -> 4002, etc.)
}

# --- HTTP/WEB SECTION (Layer 7) ---
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 1. CTFd Scoreboard
    server {
        listen 80;
        server_name ctfd.mydomain.com;

        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # 2. Web Challenge 1
    server {
        listen 80;
        server_name web1.mydomain.com; # Subdomain for this challenge

        location / {
            proxy_pass http://127.0.0.1:5001; # Bridge Port from Script
            proxy_set_header Host $host;
        }
    }
}
