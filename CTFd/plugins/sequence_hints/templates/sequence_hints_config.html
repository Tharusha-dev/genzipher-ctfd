{% extends "admin/base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Sequence Hints</h1>
  <p>
    Posts each team solve event to a Google Apps Script webhook. The sheet decides which clue(s) to unlock
    and sends emails.
  </p>
</div>

<div class="container">
  <form method="post">
    <input type="hidden" name="nonce" id="nonce" value="{{ nonce or Session.nonce }}">
    <div class="form-group">
      <label>Enabled</label>
      <select class="form-control" name="enabled">
        <option value="true" {% if enabled %}selected{% endif %}>true</option>
        <option value="false" {% if not enabled %}selected{% endif %}>false</option>
      </select>
    </div>

    <div class="form-group">
      <label>Apps Script Web App URL (â€¦/exec)</label>
      <input class="form-control" name="webhook_url" value="{{ webhook_url or '' }}" placeholder="https://script.google.com/macros/s/.../exec">
    </div>

    <div class="form-group">
      <label>Shared Secret (must match Settings.shared_secret in Sheet)</label>
      <input class="form-control" name="shared_secret" value="{{ shared_secret or '' }}" placeholder="long random string">
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
{% endblock %}
