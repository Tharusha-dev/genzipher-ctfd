<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#challenge" data-toggle="tab">Challenge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#solves" data-toggle="tab">{{ solves }} Solves</a>
                </li>
            </ul>
            <div role="tabpanel">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="challenge">
                        <h2 class='challenge-name text-center pt-3'>{{ challenge.name }}</h2>
                        <h3 class="challenge-value text-center">{{ challenge.value }}</h3>
                        are chage applied ???
<div class="challenge-desc">
    <p>{{ challenge.description | safe }}</p>
</div>

<input id="challenge-id" class="challenge-id" type="hidden" value="{{ challenge.id }}">

<hr>
<div class="form-group">
    <label>Language</label>
    <select class="form-control custom-select" id="submission-language">
        <option value="71">Python 3 (3.8.1)</option>
        <option value="54">C++ (GCC 9.2.0)</option>
        <option value="62">Java (OpenJDK 13.0.1)</option>
        <option value="51">C# (Mono 6.6.0)</option>
    </select>
</div>
<div class="form-group">
    <label>Code Solution</label>
    <textarea id="submission-input" class="form-control" rows="10" placeholder="Paste your code here..."></textarea>
</div>

<div class="row submit-row">
    <div class="col-md-12">
        <button id="cp-challenge-submit" tabindex="5" type="submit" class="btn btn-md btn-primary float-right">
            <span id="submit-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display:none;"></span>
            <span id="submit-label">Submit Code</span>
        </button>
    </div>
</div>

<div id="cp-console-area" class="mt-4" style="display: none;">
    <div class="card bg-dark text-white">
        <div class="card-header d-flex justify-content-between align-items-center p-2">
            <span class="font-weight-bold">Submission Result</span>
            <span id="cp-status-badge" class="badge badge-secondary">Processing...</span>
        </div>
        
        <div class="card-body p-0">
            <pre id="cp-console-output" class="m-0 p-3" style="color: #00ff00; font-family: 'Courier New', monospace; font-size: 0.9em; max-height: 300px; overflow-y: auto;">
Waiting for output...
            </pre>
        </div>
    </div>
</div>

<div class="row notification-row">
    <div class="col-md-12">
        <div id="result-notification" class="alert alert-dismissable text-center w-100" role="alert" style="display: none;">
            <strong id="result-message"></strong>
        </div>
    </div>
</div>

        </div>
    </div>
</div>
