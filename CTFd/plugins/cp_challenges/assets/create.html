<form method="POST" enctype="multipart/form-data">
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" name="name" placeholder="Challenge Name">
	</div>
	<div class="form-group">
		<label>Category</label>
		<input type="text" class="form-control" name="category" placeholder="Category">
	</div>
	<div class="form-group">
		<label>Description</label>
		<textarea class="form-control" name="description" rows="5"></textarea>
	</div>
	<div class="form-group">
		<label>Value</label>
		<input type="number" class="form-control" name="value" placeholder="Points">
	</div>

    <hr>
    <h4>CP Config</h4>
    <div class="form-group">
		<label>Time Limit (seconds)</label>
		<input type="number" step="0.1" class="form-control" name="time_limit" value="1.0">
	</div>
    <div class="form-group">
		<label>Test Cases (JSON Array)</label>
        <small class="form-text text-muted">Example: [{"input": "5", "output": "25"}, {"input": "2", "output": "4"}]</small>
		<textarea class="form-control code" name="test_cases" rows="5">[{"input": "1", "output": "1"}]</textarea>
	</div>

	<input type="hidden" name="state" value="hidden">
	<input type="hidden" name="type" value="cp">
	<button type="submit" class="btn btn-primary btn-outlined">Create</button>
</form>
